  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" #closebutton class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="card-body">
							<h4 class="card-title">Đăng nhập</h4>
							<form method="POST" class="my-login-validation" novalidate="">
							  <div class="wrapper">
                  <form class="user form-signin" (submit)="handleSubmit(email.value, password.value)">
                    <div class="form-group">
                      <input #email type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Nhập email đăng nhập">
                    </div>
                    <div class="form-group">
                      <input #password type="password" class="form-control" id="exampleInputPassword" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small" style="line-height: 1.5rem;">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Nhớ mật khẩu
                       </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                    </div>
                  </form>
                </div>
								<div class="mt-4 text-center">
									Bạn chưa có tài khoản? <a href="#" data-toggle="modal" data-dismiss="modal" data-target="#myModal2">Đăng ký</a>
								</div>
							</form>
						</div>
              </div>
          </div>
        </div>
      </div>




        <!-- Modal -->
  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="card-body">
							<h4 class="card-title">Đăng ký</h4>
							<form method="POST" class="my-login-validation" novalidate="">
							  <div class="wrapper" *ngIf="!submitted">
                  <form class="form-signin">
                    <input type="text" class="form-control" name="username" placeholder="Nhập tên " required="" autofocus="" id="username"
                    required
                    [(ngModel)]="user.username"
                    name="username"/>
                    <input type="text" class="form-control" name="username" placeholder="Nhập Email " required="" autofocus="" 
                    id="email"
                    required
                    [(ngModel)]="user.email"
                    name="email"/>
                    <input type="password" class="form-control" name="password" placeholder=" Nhập Password" required="" id="password"
                    required
                    [(ngModel)]="user.password"
                    name="password"/>
                    <label class="checkbox">
                      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Nhớ mật khẩu
                    </label>
                    <button (click)="saveUser()" class="btn btn-lg btn-primary btn-block" type="submit">Đăng ký</button>
                  </form>
                </div>
                <div *ngIf="submitted">
                  <h4>Bạn đã đăng ký thành công!</h4>
                </div>
								<div class="mt-4 text-center">
									Bạn đã có tài khoản? <a href="#" data-toggle="modal" data-dismiss="modal" data-target="#myModal">Đăng nhập</a>
								</div>
							</form>
						</div>
              </div>
          </div>
        </div>
      </div>

      <!-- Modal logout -->
  <div class="modal fade" id="ModalLogOut" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
         
          <div class="profile-block">
            <div class="panel text-center">
              <div class="user-heading"> <a href="#"><img src="/assets/images/boy.png" alt="" title=""></a>
                <ng-container *ngIf="userAuth | async  as auth">
                  <ng-container *ngIf="auth">
                <h1>{{auth.username}}</h1>
                <p>{{auth.email}}</p>
              </ng-container>
            </ng-container>
              </div>
              <ul class="nav nav-pills nav-stacked">
                <li><a href="#"><i class="fa fa-pencil-square-o"></i>Cập nhật tài khoản</a></li>
                <li><a href="#" (click)="logout()"data-dismiss="modal"><i class="fa fa-sign-out"></i>Đăng xuất</a></li>
              </ul>
            </div>
          </div>
              
          </div>
        </div>
      </div>
