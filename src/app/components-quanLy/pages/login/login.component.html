<!-- Login Content -->
<div class="container-login" css-js-admin>
  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-12 col-md-9">
      <div class="card shadow-sm my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-12">
              <div class="login-form">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Đăng nhập</h1>
                </div>
                <form class="user" (submit)="handleSubmit(email.value, password.value)">
                  <div class="form-group">
                    <input #email value="1811545023@ntt.edu.vn" type="email" class="form-control" id="exampleInputEmail"
                      aria-describedby="emailHelp" placeholder="Nhập email đăng nhập">
                  </div>
                  <div class="form-group">
                    <input #password value="123456" type="password" class="form-control" id="exampleInputPassword"
                      placeholder="Nhập mật khẩu">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small" style="line-height: 1.5rem;">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Nhớ mật khẩu
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
